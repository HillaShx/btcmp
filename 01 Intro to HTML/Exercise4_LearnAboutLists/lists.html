<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lists</title>
  </head>
  <body>
    <div style="color:blue">
      <p><i><b><u>First List</u></b></i></p>
      <ul>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>
    </div>
    <div style="color:red">
        <p>Second List</p>
        <ol>
          <li>Chocolate</li>
          <li>Milk</li>
          <li>Sugar</li>
        </ol>
    </div>
    <div style="color:green">
      <p>Third List</p>
      <ul style="list-style-image:url('https://techforluddites.com/images/leaf_icon.jpg')">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>
    </div>
  </body>
</html>
