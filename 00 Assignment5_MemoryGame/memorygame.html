<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/memorygame.css">
  </head>
    <body>
      <div id="new-game-popup" class="popup hide">
        <span class="btn-close-popup">X</span><br/>
        <h3>Choose difficulty level</h3>
        <span class="butn diff-level-selector" level="easy">easy</span>
        <span class="butn diff-level-selector" level="medium">medium</span>
        <span class="butn diff-level-selector" level="hard">hard</span>
      </div>
      <div id="victory-popup" class="popup hide">
        <span class="btn-close-popup">X</span><br/>
        <h1>You won!</h1>
        <h3>It only took <span id="display-moves-count"></span> moves!</h3>
        <span id="enter-score-registration" class="butn">Register your score!</span>
        <span class="btn-new-game butn">New game</span>
      </div>
      <div class="popup hide" id="hiscore-registration-popup">
        <span class="btn-close-popup">X</span><br/>
        <input type="text" id="playername" placeholder="your name">
        <span class="butn" id="register-hiscore">register</span>
      </div>
      <div class="popup hide" id="hiscore-table-popup">
        <span class="btn-close-popup">X</span><br/>
        <h3>High-Score Table <span id="diff-level-score-table">Medium</span></h3>
        <table id="hiscore-table">
          <tr>
            <th>Player Name</th>
            <th>Player Score</th>
          </tr>
        </table>
        <span class="butn btn-new-game">New game</span>
      </div>
      <div class="container-fluid">
        <div class="row header">
          <div class="col-1 align-self-center">
            <h1>MEMORY</h1>
          </div>
          <div class="col-2 offset-6 align-self-center" id="counter"><span id="moves-counter"></span><br/>moves</div>
        <div class="col-2 menu">
          <div class="butn btn-new-game">new game</div>
          <div class="butn btn-high-scores">high scores</div>
        </div>
        <div class="col-1 offset-2 hamburger">
          <div class="hamburger-layer"></div>
          <div class="hamburger-layer"></div>
          <div class="hamburger-layer"></div>
        </div>
      </div>
      <div class="row">
        <div class="hamburger-menu hide">
          <ul>
            <li class="btn-new-game">new game</li>
            <li class="btn-high-scores">high scores</li>
          </ul>
        </div>
      </div>  
      <div class="row no-gutters" id="gameboard">
      <!-- JS creates my card-boxes dynamically -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/gameapp.js"></script>
    <script src="./js/entities/card.js"></script>
    <script src="./js/entities/board.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
