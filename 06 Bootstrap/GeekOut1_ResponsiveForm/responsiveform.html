<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/responsiveform.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <img class="form-image" src="img/PinClipart.com_pencil-and-paper-clipart_237848.png" alt="Form Drawing">
      </div>
      <div class="col-md-6">
        <h1>Interested?</h1>
        <h1>Start the application process <b>now!</b></h1>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control border-top-0 border-right-0 border-left-0" placeholder="First name *">
            </div>
            <div class="col">
              <input type="text" class="form-control border-top-0 border-right-0 border-left-0" placeholder="Last name *">
            </div>
          </div>
          <div class="row">
              <div class="col">
                <input type="text" class="form-control border-top-0 border-right-0 border-left-0" placeholder="Email *">
              </div>
              <div class="col">
                <input type="text" class="form-control border-top-0 border-right-0 border-left-0" placeholder="Phone Number *">
              </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg">Submit</button></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6"><small>* required skills</small></div>
    </div>
  </div>
</body>

</html>
