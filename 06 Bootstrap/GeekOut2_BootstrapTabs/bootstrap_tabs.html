<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Tabs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="man-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Man</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="dog-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Dog</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="car-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Car</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="man-tab">
      <h1>This is Tab Number 1</h1>
      <img src="https://images.unsplash.com/photo-1556227703-cb5f1596c6b0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="A Man">
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="dog-tab">
      <h1>This is Tab Number 2</h1>
      <img src="https://images.unsplash.com/photo-1558236588-e3bc00ea77fe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1284&q=80" alt="A Dog">
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="car-tab">
      <h1>This is Tab Number 3</h1>
      <img src="https://images.unsplash.com/photo-1558221595-2840a5555bb5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80" alt="A car">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
